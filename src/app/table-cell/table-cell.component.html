<mat-card *ngFor="let data of input">
    <mat-card-header>
        <mat-card-title>{{data.lesson}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card-content class="flex">
            <mat-card-subtitle>{{data.room.short}}</mat-card-subtitle>
            <mat-card-subtitle>{{processedData()[0].teacher.long ||processedData()[0].teacher.short}}</mat-card-subtitle>
        </mat-card-content>
    </mat-card-content>
</mat-card>
